<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="Container">
            <div class="Results">
                <div class="Your">
                    <p style="margin: 0; font-size: 20px;color:rgb(230, 223, 223);">Your Result</p>
                </div>
                
               
                <div id="circle"> 
                    <div id="percentage">
                        <p style="margin: 0; font-size: 50px;">76</p>
                        <p style="color:rgb(185, 184, 184);"> of 100</p>
                    </div>
                    
                </div>
               
                <div class="Great">
                <h3 id="great"> Great</h3>
                <p id="paragraph">You scored higher than 65% <br> of the people who have taken <br>
                    
                    <span class="pg">the test</span></p>
                </div>
                
    
            </div>
            <div class="Summary">
                <div>
                    <h2 id ="summ"> Summary</h2>
                </div>
                <div class="React summdivs" >
                    <img src="./images/icon-reaction.svg" alt="not found" class="icon">
                    <p id="reaction"> Reaction</p>
                    <p id="eighty"style='font-weight:700;'> 80</p>
                    <p id="outof1"style='color:gray;''> /100</p>
                    
                </div>
                <div class="Memory summdivs">
                    
                        <img src="./images/icon-memory.svg" alt="not found" class="icon">
                        <p id="memory"> Memory</p>
                        <p id="number"style='font-weight:700;'> 92</p>
                        <p id="outof2" style='color:gray;''> /100</p>
                    
                   
                </div>
                <div class="Verbal summdivs" >
                    <img src="./images/icon-verbal.svg" alt="not found" class="icon">
                    <p id="verbal"> Verbal</p>
                    <p id="sixty"style='font-weight:700;'> 61</p>
                    <p id="outof3"style='color:gray;'> /100</p>
                </div>
                <div class="Visual summdivs">
                    <img src="./images/icon-visual.svg" alt="not found" class="icon">
                    <p id="visual"> Visual</p>
                    <p id="seventy"style='font-weight:700;'> 72</p>
                    <p id="outof4"style='color:gray;'> /100</p>
                </div>
                <div class="continue">
                    <p id="text"> Continue</p>
                </div>
    
    
            </div>
    
        </div>
    </div>
</body>
</html>
